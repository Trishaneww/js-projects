<!DOCTYPE html>
<html>
<head>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click me</button>
    <p id="timer"></p>

   <h1>SLIDESHOW</h1>
   <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/beautyandthebeast.jpeg" style="width:100%">
      <div class="text">Beauty and the Beast</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/ghostintheshell.jpeg" style="width:100%">
      <div class="text">Star Wars</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/kongskullisland.jpeg" style="width:100%">
      <div class="text">Kong Skull Island</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <script src="./main.js"></script>
</body>
</html>
